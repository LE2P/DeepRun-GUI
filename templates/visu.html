<!--This page calls an google maps API for visualisation of results-->
{% extends "layout.html" %}

{% block content %}

<!--Import Earth Engine API-->
<script src="https://earthengine.googleapis.com/v1alpha.3/ee_api_js?onload=initialize"></script>

<script>

    //Initialize Google Earth Engine
    function initialize() {
        ee.initialize();
    }

    function loadTiffLayer() {
    // Charger une image Landsat 8
    var image = ee.Image('LANDSAT/LC08/C01/T1_TOA/LC08_044034_20140318');
    
    // Ajouter l'image en tant que couche Ã  la carte
    Map.addLayer(image, {}, 'Landsat 8');
    }

</script>

{% endblock %}
